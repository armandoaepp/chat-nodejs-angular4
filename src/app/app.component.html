<style>
.chat {
  height: 200px;
  padding: 15px;
  overflow: auto;
  /*width: 100%;*/
  border: 1px solid #ced4da;
  margin-bottom: 1px ;
}
.form-control:focus{
    box-shadow: 0 0 0 0 #ced4da;
}

</style>
<div class="container">
  <div class="row">
    <h2>Test Chat Nodejs y Angular 4 vexsoluciones</h2>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form id="message-box" (ngSubmit)="sendMessage()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Ingresar Nombre" required [ngModelOptions]="{standalone: true}">
        </div>
        <div class="well chat col-md-12">
          <div *ngFor="let item of messageArray">
            <span style="font-size: 12px"><strong style="font-size: 11px">{{item.user}} : </strong> {{item.message}}</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" [(ngModel)]="messageText" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="mensaje">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">></button>
            <!-- <button class="btn btn-outline-secondary" type="button" (click)="sendMessage()">></button> -->
          </div>
        </div>
      </form>
    </div>
